<table
  mat-table
  [dataSource]="assessmentsData">
  <ng-container matColumnDef="index">
    <th
      mat-header-cell
      *matHeaderCellDef>
      â„–
    </th>
    <td
      mat-cell
      *matCellDef="let assessment">
      {{ assessment.id }}
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef>
      Name
    </th>
    <td
      mat-cell
      *matCellDef="let assessment">
      {{ assessment.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="users">
    <th
      mat-header-cell
      *matHeaderCellDef>
      Users Resolved
    </th>
    <td
      mat-cell
      *matCellDef="let assessment">
      {{ assessment.users_resolved }}
    </td>
  </ng-container>
  <ng-container matColumnDef="image">
    <th
      mat-header-cell
      *matHeaderCellDef>
      Image
    </th>
    <td
      mat-cell
      *matCellDef="let assessment">
      <img
        [src]="assessment.image_url"
        alt="image" />
    </td>
  </ng-container>
  <tr
    mat-header-row
    *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let myRowData; columns: columnsToDisplay"
    (click)="openAssessment(myRowData)"></tr>
</table>
