<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form
      [formGroup]="form"
      (ngSubmit)="onLogin()">
      <mat-form-field>
        <input
          matInput
          type="email"
          placeholder="Email"
          formControlName="email" />
        <mat-error *ngIf="email.touched && email.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="email.touched && email.hasError('email')">
          Email must be valid
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password" />
        <mat-error *ngIf="password.touched && password.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
      <div class="button">
        <button
          mat-button
          type="submit"
          [disabled]="!form.valid">
          Login
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
