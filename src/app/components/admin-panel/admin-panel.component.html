<table
  mat-table
  [dataSource]="usersData">
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef>
      Name
    </th>
    <td
      mat-cell
      *matCellDef="let user">
      {{ user.name }} {{ user.lastName }}
    </td>
  </ng-container>
  <ng-container matColumnDef="birthday">
    <th
      mat-header-cell
      *matHeaderCellDef>
      Birthday
    </th>
    <td
      mat-cell
      *matCellDef="let user">
      {{ user.dateOfBirth }}
    </td>
  </ng-container>
  <ng-container matColumnDef="education">
    <th
      mat-header-cell
      *matHeaderCellDef>
      Education
    </th>
    <td
      mat-cell
      *matCellDef="let user">
      {{ user.education }}
    </td>
  </ng-container>
  <ng-container matColumnDef="position">
    <th
      mat-header-cell
      *matHeaderCellDef>
      Position
    </th>
    <td
      mat-cell
      *matCellDef="let user">
      {{ user.role }}: {{ user.position }}
    </td>
  </ng-container>
  <tr
    mat-header-row
    *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
